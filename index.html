<!DOCTYPE html>
<html lang="en">
<head>
<title>Etch-A-Sketch Project</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="Pixel board drawing in html">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>E Sketch Project</h1>
<p>Directions:</p><p><ol><li>Set sketchboard size by clicking on the button and following directions.</li><li>Click within the sketchboard to draw or erase as you mouseover.</li><li>Click on eraser to activate erasing mode or draw to activate drawing mode.</li></ol></p>
<div class="flex-container">
<div class="drawingboard"></div>
<div class="menu">
<ul>
<li><button id="sizerbutton" class="sizing">Sketchboard Size</button></li>
<li><button id="drawbutton">Draw</button></li>
<li><button id="eraser">Eraser</button></li>
<li><button id="eraseAll">Erase All</button></li>
</ul>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
